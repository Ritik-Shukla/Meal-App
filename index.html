<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meals App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="navbar">
            <div class="logo">
                <img src="images/Meal_App_image.jpeg"
                    alt="" class="logo-image">

                <h1>MyMeal</h1>
            </div>
            <div class="searchbar">
                <input type="text" placeholder="Search..." id="search">
                <button class="searchButton" type="submit" id="submit">Search</button>
            </div>
            <div class="favorite" >
                <button type="button" class="border-circle" id="favorite-button">favorite</button>
            </div>
        </div>

        <div class="main">
            
            <div id="mealsContainer">

            </div>
        </div>

    </div>
    <script src="https://kit.fontawesome.com/4286c095cf.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
